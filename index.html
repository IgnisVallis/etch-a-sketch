<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Draw it</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/565f8fa750.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>The magic screen</h1>
    <div id="toy-container">
        <p>Magic screen</p>
        <div id="screen" class="sixteen-per-sixteen"></div>
        <div id="buttons-container">
        <div id="color-picker">
            <button class="change-color"><i class="fa-solid fa-droplet"></i></button>
            <input type="color" id="color">
        
        </div>
        <button class="delete"><i class="fa-regular fa-trash-can"></i></button>
        <button class="rubber"><i class="fa-solid fa-eraser"></i></button>
        <button class="pen"><i class="fa-solid fa-pen"></i></button>
        <div class="change-grid">
        <div id="options-container">
         <div>8x8</div>
         <div>16x16</div>
         <div>32x32</div>
         <div>64x64</div>
        </div>
        <button class="toggle-grid"><i class="fa-solid fa-table-cells"></i></button>
        </div>
        </div>
        
    </div>
   
</body>
<script src="code.js"></script>
</html>
